<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Student Enrollment Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <header>
        <h1 id="card-title">Student Enrollment Simulator</h1>
      </header>

      <!-- section 1 -->
      <section class="card p-4 mb-4">
        <h3 class="card-title mb-3">Add New Student</h3>
        <form id="studentForm">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              placeholder="Enter name"
            />
          </div>

          <div class="mb-3 d-flex gap-3">
            <label class="form-label text-nowrap">Select Courses:</label>
            <div id="courseCheckBoxes" class="row w-100"></div>
          </div>

          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
      </section>

      <!-- section 2 -->
      <section class="card p-4 mb-4">
        <h3 class="card-title mb-3">Unassigned Students</h3>
        <div id="unAssignStudentList"></div>
      </section>

      <!-- section 3 -->
      <section class="card p-4 mb-4">
        <h3 class="card-title mb-3">Course Levels</h3>
        <div id="courseLvlSection" class="row g-4"></div>
      </section>

      <!-- section 4 -->
      <section class="card p-4 w-100">
        <div class="row">
          <div class="col-md-6 mb-4">
            <canvas id="studentLvlChart"></canvas>
          </div>
          <hr class="d-md-none" />
          <div class="col-md-6">
            <canvas id="studentCoursesChart"></canvas>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
